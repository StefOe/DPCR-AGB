# @package models
# Minkowski Engine: https://github.com/StanfordVL/MinkowskiEngine/blob/master/examples/minkunet.py

MPointNet:
  class: minkowski.MinkowskiBaselineModel
  conv_type: "SPARSE"
  model_name: "MinkowskiPointNet"
  D: 3
  activation: "relu"
  first_stride: 2
  dropout: 0.0
  global_pool: mean
  add_pos: True

